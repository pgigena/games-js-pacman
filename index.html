<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" type="image/icon" href="favicon.ico" />
		<title>Js Pac-Man</title>

		<script src="source/Util.js"></script>
		<script src="source/Const.js"></script>

		<script src="source/Vector.js"></script>
		<script src="source/BoundingBox.js"></script>

		<script src="source/Resource.js"></script>
		<script src="source/Sprite.js"></script>
		<script src="source/Sound.js"></script>

		<script src="source/ResourceManager.js"></script>

		<script src="source/Collidable.js"></script>

		<script src="source/Item.js"></script>
		<script src="source/ObjectLayer.js"></script>
		<script src="source/Tile.js"></script>
		<script src="source/TileLayer.js"></script>
		<script src="source/TileSet.js"></script>
		<script src="source/TileMap.js"></script>

		<script src="source/AnimationFrame.js"></script>
		<script src="source/Animation.js"></script>

		<script src="source/Character.js"></script>

		<script src="source/Ghost.js"></script>
		<script src="source/Blinky.js"></script>
		<script src="source/Pinky.js"></script>
		<script src="source/Inky.js"></script>
		<script src="source/Clyde.js"></script>

		<script src="source/PacMan.js"></script>
		<script src="source/MsPacMan.js"></script>

		<script src="source/Game.js"></script>
		<script src="source/Sandbox.js"></script>
		<script src="source/Debug.js"></script>
		<script src="source/Run.js"></script>

		<style type="text/css">
			canvas {
				position:absolute;
				left: 0px;
				top: 0px;
			}

			.controls {
				/*display: none;*/
				position: absolute;
				left: 550px;
			}

			.debug {
				margin-top: 5px;				
				padding: 5px;
				border: solid thin #ddd;
			}

			.form-row {
				display: block;
				padding: 2px;
			}
			.checkboxLabel {
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="controls">
			<input type="button" id="btnStart" value="Start" />
			<input type="button" id="btnPause" value="Pause" />
			<input type="button" id="btnHide" value="Hide" />
			<input type="button" id="btnHideMap" value="Hide Map" />
			<section class="debug">
				<div class="form-row">
					<input type="checkbox" id="tileGrid" value="tileGrid"/>
					<label class="checkboxLabel" id="tileGridLabel">Tile Grid</label>
				</div>
				<div class="form-row">
					<input type="checkbox" id="tileCollisions" value="tileCollisions"/>
					<label class="checkboxLabel" id="tileCollisionsLabel">Tile Collisions Map</label>
				</div>
				<div class="form-row">
					<input type="checkbox" id="targetTile" value="targetTile"/>
					<label class="checkboxLabel" id="targetTileLabel">Ghost Target Tile</label>
				</div>
				<div class="form-row">
					<input type="checkbox" id="characterBox" value="characterBox"/>
					<label class="checkboxLabel" id="characterBoxLabel">Character Box</label>
				</div>
				<div class="form-row">
					<input type="checkbox" id="eatenDotCounter" value="eatenDotCounter"/>
					<label class="checkboxLabel" id="eatenDotCounterLabel">Eaten Dots Counter</label>
				</div>
				<div class="form-row">
					<input type="checkbox" id="remainingDotCounter" value="remainingDotCounter"/>
					<label class="checkboxLabel" id="remainingDotCounterLabel">Remaining Dots Counter</label>
				</div>
			</section>
		</div>
	</body>
</html>
